<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(145deg, #0a0f2c, #001c48);
      color: #e8f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    main {
      width: 100%;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 20px rgba(0, 128, 255, 0.3);
      margin-bottom: 1rem;
      animation: fadeInDown 1.2s ease;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: #b0c7e8;
      animation: fadeInUp 1.4s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

    <p><strong>nina-emersic.com</strong> is under construction. Check back soon!</p>
  </main>
</body>
</html>
